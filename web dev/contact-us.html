<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Contact Us</title>

   </head>

   <body>
   		<div class="container">

   				<div class="card">
	   				<div class="card-header">
	   					CONTACT US
	   				</div>
	   				  	<div class="card-body">
					   		<form>
						   		<div class="form-row">
						    		<div class="form-group col-md-6">
						    			<label for="formGroupExampleInput">First Name</label>
						      			<input type="text" class="form-control" placeholder="" required="">
						    		</div>
						    		<div class="form-group col-md-6">
						    		    <label for="formGroupExampleInput">Last Name</label>
						      			<input type="text" class="form-control" placeholder="" required="">
						    		</div>
						  		</div>
								<div class="form-group">
									    <label for="inputAddress">Email Address</label>
									    <input type="text" class="form-control" id="inputEmail" placeholder="" required="">
								</div>						  		
						   		<div class="form-row">
						    		<div class="form-group col-md-3">
						    			<label for="formGroupExampleInput">Phone Number</label>
						      			<input type="text" class="form-control" placeholder="Area Code ex (+62)" required="">
						    		</div>
						    		<div class="form-group col-md-9">
						    		    <label for="formGroupExampleInput">Number</label>
						      			<input type="text" class="form-control" placeholder="Number Phone ex (897 4312 1239)" required="">
						    		</div>
						  		</div>	
								<div class="form-group">
									    <label for="inputAddress">Message</label>
  										<textarea class="form-control" aria-label=""></textarea>
  								</div>								  		
								<button type="button" class="btn btn-primary btn-lg btn-block">Send</button>
						   	</form>
						</div>
				</div>

		</div>			   	
	   
	</body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
